<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/register_form.css">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}"
onsubmit="return validateForm()" id="form" class="row g-3 needs-validation" novalidate>
    <div class="glass" style="width: 500px;">

        <div class="messages">

        <div th:if="${param.success}">
            <div class="successful_registration">You've successfully registered
                to our app!
            </div>
        </div>

        <div th:if="${param.emailFailed}">
            <br>
            <div class="email_failed">Email already exist!</div>
        </div>

        </div>

        <div class="glassfields">
            <div class="inputForms">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="validationCustom01"  maxlength="25" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="validationCustom02"  maxlength="25" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Email</label>
                <input type="email" maxlength="40" class="form-control"  th:field="*{email}" id="validationCustom03"  required>
            </div>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Password</label>
                <input id="password" class="form-control" type="password"
                       th:field="*{password}" required autofocus="autofocus" minlength="8" maxlength="15"/>
                <p class="text-danger"th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="col-md-4">
                <label class="control-label" for="password"> Confirm password </label>
                <input id="confirmPassword" class="form-control" type="password"
                       th:field="*{confirmPassword}" required autofocus="autofocus" minlength="8" maxlength="15"/>
                <p class="text-danger"th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>
        </div>
        <div class="g-recaptcha" th:data-sitekey="${@environment.getProperty('recaptcha.key')}">

        </div>
        <div class="button">
            <button type="submit" class="btn_register">Sign up </button>

        </div>


        <div class="already_register">
        <span>Already registered? <a href="/" th:href="@{/login}">Login
            								here</a></span>
        </div>
        </div>
    </div>

</form>

</body>
<script src="js/recaptcha_submit.js"></script>
<script src="../static/js/password_matcher.js"></script>
<script src="js/registration_val_form.js"></script>
</html>
