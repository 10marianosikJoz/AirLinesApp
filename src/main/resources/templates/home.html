<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>



    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/home.css">


</head>
<body>

<div th:include="navbar"></div>


<div class="main_banner">
    <span class="first_span">Hello</span>
    <span class="second_span"> Where do you want to explore?</span>
</div>

<div class="navigate_buttons">
    <button type="button" id="flight_book_btn" class="btn btn-outline-danger">Book a flight</button>
    <button type="button" id="flight_check_in_btn"class="btn btn-outline-danger">Check-in / Manage booking</button>
    <button type="button" id="flight_status_btn" class="btn btn-outline-danger">Flight status</button>
</div>

<div class="glass">
    <div class="col-xs-12 booker-menu-wrapper">
        <div class="booker-menu">

        </div>

    </div>
    <div class="flight_status_content" id="flight_status_content" style="display: none">
        <form th:action="@{/flight_status}" th:object="${flight}" method="post" id="fm">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Flight no.
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </div>
        <div class="flight_number_input">
    <label class="field field_v2">
        <input th:field="*{flightNumber}"  class="field__input" placeholder="Enter flight number"
               maxlength="4"
               id="flight_number">
        <span class="field__label-wrap">
      <span class="field__label">TK</span>
    </span>
    </label>
        </div>
        <div class="flight_status_datepicker">
        <div th:include="flight_status_datepicker"></div>
        </div>
        <div class="redirect_button">
        <button type="submit"
                class="btn btn-danger" id="status_button"><img src="images/arrow.png"></button>
    </div>
        </form>
</div>


    <div class="flight_check_in_content" id="flight_check_in_content" style="display: none">
        <form th:action="@{/flight_status}" th:object="${flight}" method="post" id="fms">

            <div class="flight_ticket_number_and_surname_passenger">
                <label class="field field_v2">
                    <input  th:field="*{flightNumber}"  class="field__input" placeholder="Enter ticket number"
                           maxlength="10"
                           id="flight_ticket_number">
                    <span class="field__label-wrap">
      <span class="field__label">Ticket No.</span>
    </span>
                </label>


                <label class="field field_v2">
                    <input th:field="*{flightNumber}"  class="field__input" placeholder="Enter passenger surname"
                           maxlength="15"
                           id="flight_passenger_surname">
                    <span class="field__label-wrap">
      <span class="field__label">Passenger surname</span>
    </span>
                </label>
            </div>
            <div class="redirect_button">
                <button type="submit"
                        class="btn btn-danger" id="checki_in_button"><img src="images/arrow.png"></button>
            </div>
        </form>
    </div>




    <div class="booker_content" id="booker_content">
        <form th:action="@{/available_flights}" th:object="${flight}" method="post" id="frm">
            <div class="from_to">
                <label class="field field_v1">
                    <input th:field="*{from}" class="field__input" placeholder="e.g. Warsaw" maxlength="18" id="from">
                    <span class="field__label-wrap">
      <span class="field__label">From</span>
    </span>
                </label>



                <label class="field field_v2">
                    <input th:field="*{destination}" class="field__input" placeholder="e.g. London" maxlength="20"
                           id="to">
                    <span class="field__label-wrap">
      <span class="field__label">To</span>
    </span>
                </label>
            </div>
            <div class="quantity_section">
                <div th:include="booking_datepicker"></div>
                <div class="redirect_button">
                    <button type="submit"
                            class="btn btn-danger" id="search_button"><img src="images/arrow.png"></button>
                </div>
                <div class="dropdown">
                    <button type="button" id="toggle"><img src="images/person.png">
                        <div class="details">
                            <span class="cabin_span">Cabin</span>
                            <span class="eco_span" id="eco">ECO</span>
                            <span class="class_span">Class</span>
                            <span class="class_counter_ticket" id="counter">0</span>

                        </div>
                    </button>
                    <ul>
                        <span class="cab_pas">Cabin and passenger section</span>
                        <div class="class_chooser">
                            <input class="form-check-input" th:field="*{flightClass}" th:value="Eco" type="radio"
                                   name="flexRadioDefault1" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Economy Class
                            </label>


                            <input class="form-check-input" th:field="*{flightClass}" th:value="Bus" type="radio"
                                   name="flexRadioDefault1" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Business Class
                            </label>
                        </div>

                        <div class="passengers_section">
                            <div class="adult_section">
                                <li><span class="adult">Adult</span><br>
                                    <span class="adult_age">12+</span>
                                    <input type="number" readonly name="" value="1" min="0" max="9" id="adult_counter">
                                </li>
                            </div>

                            <div class="child_section">
                                <li>
                                    <span class="child">Child</span><br>
                                    <span class="child_age">2 - 11</span>
                                    <input type="number" readonly name="" value="1" min="0" max="9" id="child_counter">
                                </li>
                            </div>

                            <div class="infant_section">
                                <li>
                                    <span class="infant">Infant</span><br>
                                    <span class="infant_age">Under 2 years old</span>
                                    <input type="number" readonly name="" value="1" min="0" max="9" id="infant_counter">
                                </li>
                            </div>

                            <div class="student_section">
                                <li>
                                    <span class="student">Student</span><br>
                                    <span class="student_age">12 - 34</span>
                                    <input type="number" readonly name="" value="1" min="0" max="9"
                                           id="student_counter">
                                </li>
                            </div>

                            <div class="submit_button">
                                <button type="button"
                                        class="btn btn-danger" id="submit_btn" onclick="add()"><span>Submit
                            </span></button>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </form>
    </div>


    <div class="service">
        <div id="additionalServices">
            <div class="row">
                <div class="col-xs-12 col-sm-12 additional-badge-countainer">
                    <div class="col-xs-4 col-sm-4 text-center additional-travelInsurance pl-5-mbl pr-5-mbl">
                        <a data-bind="attr:{'title':i18n.get('TextField-OB-300.travelinsurance'), 'aria-label':i18n.get('ScreenReader-OB-1.travelinsurance'), 'href' : scheduleLinks.travelInsurance}"
                           target="_blank" title="Gulf Sigorta Travel Insurance" role="button" tabindex="0"
                           aria-label="Travel Insurance" href="/en-pl/flights/travel-insurance/"><span
                                class="additional-badge">
                    <img src="images/umbrella.png"> </span>
                            <br>
                            <div class="well well-dark well-mini fs-12">
                                <span data-bind="text:i18n.get('TextField-OB-300.travelinsurance')">Gulf Sigorta Travel Insurance</span>
                                <i class="fa fa-share ml-5" aria-hidden="true"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-4 text-center additional-rentACar pl-5-mbl pr-5-mbl">
                        <a data-bind="attr:{'title':i18n.get('TextField-OB-300.rentacar'), 'aria-label':i18n.get('ScreenReader-OB-1.rentacar'), 'href' : scheduleLinks.rentACar}"
                           target="_blank" title="Rent a Car" role="button" tabindex="0" aria-label="Rent a Car"
                           href="/en-pl/car-rental/"><span class="additional-badge">
                    <img src="images/car.png" alt=""> </span><br>
                            <div class="well well-dark well-mini fs-12">
                                <span data-bind="text:i18n.get('TextField-OB-300.rentacar')">Rent a Car</span>
                                <i class="fa fa-share ml-5"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-4 text-center additional-hotel pl-5-mbl pr-5-mbl hidden-xs hidden-sm">
                        <a data-bind="attr:{'title':i18n.get('TextField-OB-300.bookahotel'), 'aria-label':i18n.get('ScreenReader-OB-1.bookahotel'), 'href' : scheduleLinks.bookAHotel}"
                           target="_blank" title="Book a Hotel" role="button" tabindex="0" aria-label="Book a Hotel"
                           href="https://sp.booking.com/index.html?aid=1320040;label=pagehome-link-1320040-click"><span
                                class="additional-badge">
                    <img src="images/bed.png"> </span><br>
                            <div class="well well-dark well-mini fs-12">
                                <span data-bind="text:i18n.get('TextField-OB-300.bookahotel')">Book a Hotel</span>
                                <i class="fa fa-share ml-5" aria-hidden="true"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/dropdown_button.js"></script>
<script src="js/quantity_button.js"></script>
<script src="js/quantity_button_logic.js"></script>
<script src="js/plane_class.js"></script>
<script src="js/from_to_fields_validation.js"></script>
<script src="js/quantity_ticket_submit_button.js"></script>
<script src="js/flight_status_content.js"></script>
<script src="js/book_flight_content.js"></script>
<script src="js/flight_check_in_content.js"></script>
</html>
